<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    /* OCULTAR E MOSTRAR ELEMENTOS ---------------------------------------------------> */
    .oculto {
        display: none;
    }
    .visivel {
        display: block;
    }



    /* ALTERAR TEMA ------------------------------------------------------------------> */
    body.light {
    background-color: white;
    color: black;}
    
    body.dark {
    background-color: black;
    color: white;}
</style>



<!-- OCULTAR E MOSTRAR ELEMENTOS --------------------------------------------------->
<button id="botao">Ocultar/Mostrar</button>
<div id="caixa" class="visivel">Este texto será ocultado.</div>



<!-- MUDAR TEXTO ------------------------------------------------------------------->
<h2 id="mensagem">Clique no botão para mudar esta mensagem!</h2>
<button id="mudaMensagem">Mudar Mensagem</button>



<!-- ESPAÇO PARA CADASTRO ---------------------------------------------------------->
<form id="cadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <button type="submit">Enviar</button>
</form>
<p id="status"></p>



<!-- ALTERAR TEMA ------------------------------------------------------------------>
<button id="botaoAlternar">Alternar Tema</button>



<script src="addEventListener.js"></script>
</body>
</html>
