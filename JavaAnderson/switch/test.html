<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<initial-scale>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// const prompt = require('prompt-sync')();

let opcao = parseInt(prompt("1 - Água\n2 - Suco\n3 - Refrigerante\n4 - Café\nEscolha sua bebida:"));

switch (opcao) {
  case 1:
    alert("Aqui está sua Água");
    break;
  case 2:
    alert("Aqui está seu Suco");
    break;
  case 3:
    alert("Aqui está seu Refrigerante");
    break;
  case 4:
    alert("Aqui está seu Café");
    break;
  default:    // Tratamento para valores inválidos (fora do intervalo 1 a 4).
    alert("Opção inválida");
}

    </script>
    
</body>
</html>
